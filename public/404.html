<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pulse</title>
    <script>
        console.log('🔄 404.html 실행됨 - SPA 라우팅 처리');
        console.log('📍 현재 URL:', location.href);
        
        // 무한 루프 방지: 이미 리다이렉트 중인지 확인
        if (sessionStorage.getItem('redirecting') === 'true') {
            console.log('⚠️ 이미 리다이렉트 중 - 무한 루프 방지');
            return;
        }
        
        // GitHub Pages SPA 라우팅을 위한 리다이렉트
        sessionStorage.redirect = location.href;
        sessionStorage.setItem('redirecting', 'true');
        console.log('💾 리다이렉트 URL 저장:', location.href);
        
        // index.html로 리다이렉트
        console.log('🔄 index.html로 리다이렉트 중...');
        location.replace('/');
    </script>
</head>
<body>
    <p>리다이렉트 중입니다...</p>
    <script>
        // 3초 후 강제 리다이렉트 (백업)
        setTimeout(() => {
            console.log('⏰ 타임아웃 - 강제 리다이렉트');
            location.replace('/');
        }, 3000);
    </script>
</body>
</html>
