  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="YouTube Pulse" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://youthbepulse.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://youthbepulse.com" />
    <meta property="og:title" content="YouTube Pulse Dashboard - 유튜브 통계 분석" />
    <meta property="og:description" content="실시간 유튜브 조회수 급등 채널과 영상 분석 대시보드" />
    <meta property="og:image" content="https://youthbepulse.com/og-image.png" />
    <meta property="og:site_name" content="YouTube Pulse" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://youthbepulse.com" />
    <meta property="twitter:title" content="YouTube Pulse Dashboard - 유튜브 통계 분석" />
    <meta property="twitter:description" content="실시간 유튜브 조회수 급등 채널과 영상 분석 대시보드" />
    <meta property="twitter:image" content="https://youthbepulse.com/og-image.png" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- PWA Display -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="YouTube Pulse" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      console.log('🚀 index.html 로드됨');
      console.log('📍 현재 URL:', location.href);
      
      // GitHub Pages SPA 라우팅을 위한 리다이렉트 처리
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // 404.html에서 리다이렉트된 URL 처리
      if (sessionStorage.redirect) {
        var redirectUrl = sessionStorage.redirect;
        console.log('🔄 404.html에서 리다이렉트된 URL:', redirectUrl);
        sessionStorage.removeItem('redirect');
        window.location.replace(redirectUrl);
      } else {
        console.log('✅ 정상적인 index.html 로드');
      }
    </script>
  </body>
</html>
