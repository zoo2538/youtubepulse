    <!-- SPA 라우팅 복원 스크립트 (1회만 실행) -->
    <script>
      (function() {
        // 이미 복원이 실행되었는지 확인
        if (sessionStorage.getItem('spa-restored')) {
          return;
        }
        
        // ?p= 파라미터 감지 및 복원
        const urlParams = new URLSearchParams(location.search);
        const pathToRestore = urlParams.get('p');
        
        if (pathToRestore) {
          console.log('🔄 SPA 라우팅 복원:', pathToRestore);
          
          // history.replaceState로 원경로 복원 (페이지 새로고침 없음)
          history.replaceState(null, null, pathToRestore);
          
          // 복원 완료 플래그 설정 (중복 실행 방지)
          sessionStorage.setItem('spa-restored', 'true');
          
          console.log('✅ SPA 라우팅 복원 완료');
        }
      })();
    </script>

  <body>
    <div id="root"></div>
    <script>
      console.log('🚀 index.html 로드됨');
      console.log('📍 현재 URL:', location.href);
      
      // GitHub Pages SPA 라우팅을 위한 리다이렉트 처리
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // 404.html에서 리다이렉트된 URL 처리
      if (sessionStorage.redirect) {
        var redirectUrl = sessionStorage.redirect;
        console.log('🔄 404.html에서 리다이렉트된 URL:', redirectUrl);
        sessionStorage.removeItem('redirect');
        
        // 무한 루프 방지: 같은 URL이면 리다이렉트하지 않음
        if (redirectUrl !== location.href) {
          console.log('🔄 다른 URL로 리다이렉트:', redirectUrl);
          window.location.replace(redirectUrl);
        } else {
          console.log('⚠️ 같은 URL - 리다이렉트 건너뜀');
        }
      } else {
        console.log('✅ 정상적인 index.html 로드');
      }
