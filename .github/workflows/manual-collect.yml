name: Manual Data Collection

on:
  workflow_dispatch:
    inputs:
      runDate:
        description: 'Collection date (YYYY-MM-DD)'
        required: false
        default: ''
      dryRun:
        description: 'Skip database writes (true/false)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      sampleSize:
        description: 'Number of items to fetch per keyword'
        required: true
        default: '5'
        type: string
      keywords:
        description: 'Comma-separated keywords (optional)'
        required: false
        default: ''

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: Clear npm cache, node_modules and package-lock.json
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
          
      - name: Install dependencies
        run: npm install
        
      - name: Run data collection
        run: |
          echo "üöÄ Manual data collection started"
          echo "üìÖ Run Date: ${{ inputs.runDate || 'today' }}"
          echo "üîç Dry Run: ${{ inputs.dryRun }}"
          echo "üìä Sample Size: ${{ inputs.sampleSize }}"
          echo "üîë Keywords: ${{ inputs.keywords || 'default' }}"
          
          # Set environment variables
          export DRY_RUN="${{ inputs.dryRun }}"
          export SAMPLE_SIZE="${{ inputs.sampleSize }}"
          export RUN_DATE="${{ inputs.runDate }}"
          export KEYWORDS="${{ inputs.keywords }}"
          
          # Run collection script
          node scripts/collect-dry-run.js
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
          
      - name: Collection summary
        if: always()
        run: |
          echo "‚úÖ Manual collection completed"
          echo "üìä Check logs above for results"
