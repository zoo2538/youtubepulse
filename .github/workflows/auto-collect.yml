name: Auto Data Collection

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  auto-collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Trigger Auto Collection
      run: |
        curl -X POST https://api.youthbepulse.com/api/auto-collect \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.ADMIN_SHARED_SECRET }}"
      env:
        ADMIN_SHARED_SECRET: ${{ secrets.ADMIN_SHARED_SECRET }}
