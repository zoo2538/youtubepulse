name: Deploy API to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Verify Node.js installation
        run: |
          node -v
          npm -v
          which node
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli@4.8.0
          railway --version
      
      - name: Deploy with Project Token
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "🚀 Railway 배포 시작..."
          railway --version
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} --ci --verbose --detach
      
      - name: Verify deployment
        run: |
          echo "✅ Railway 배포 완료"
          echo "🔗 API 서버: https://api.youthbepulse.com"
          echo "📊 프로젝트: https://railway.com/project/3b161b64-69d9-4b81-b040-b5c90ef7924d"
