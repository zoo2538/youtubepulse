name: Daily YouTube Data Collection (DISABLED)

# 비활성화: 서버의 cron job이 자동 수집을 처리합니다
# 서버: server.js에서 매일 00:00 KST에 자동 실행
on:
  workflow_dispatch: # 수동 실행만 가능

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Clear npm cache, node_modules and package-lock.json
      run: |
        npm cache clean --force
        rm -rf node_modules
        rm -f package-lock.json
        
    - name: Install dependencies
      run: npm install
      
    - name: Run data collection
      run: npm run collect:data
      env:
        VITE_YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        VITE_APP_URL: ${{ secrets.APP_URL }}
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./


