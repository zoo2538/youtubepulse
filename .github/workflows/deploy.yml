name: Build (Railway deploy via GitHub-connected repo)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: Clear npm cache, node_modules and package-lock.json
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
          
      - name: Install dependencies (include dev for build)
        run: npm install
        
      - name: Build application
        run: npm run build

      # Deployment handled by Railway's GitHub-connected repository integration.
      # Remove CLI upload to avoid intermittent 500s from backboard upload endpoint.
      - name: Skip deploy (handled by Railway auto-deploy)
        run: echo "Skipping CLI deploy. Railway will auto-deploy on push via connected repo."