name: Full Deployment Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  # 1. ë³‘í•© ë° ì¤‘ë³µ ì œê±° ì‹¤í–‰
  merge-days:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: Clear npm cache, node_modules and package-lock.json
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
      
      - name: Install dependencies
        run: npm install
      
      - name: Run merge-days script
        run: node scripts/merge-days-simple.js --mode overwrite --days 7
        continue-on-error: true
      
      - name: Clear cache
        run: npm run cache:clear || echo "Cache clear completed"
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist/
            package.json
            package-lock.json

  # 2. Railway API ë°°í¬
  deploy-railway:
    needs: merge-days
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    if: github.ref == 'refs/heads/main'
    
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      SERVICE_NAME: api
      ENV_NAME: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .
      
      - name: Verify Railway CLI
        run: railway --version
      
      - name: Deploy with Project Token
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸš€ Railway ë°°í¬ ì‹œì‘..."
          railway --version
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} --ci --verbose --detach
      
