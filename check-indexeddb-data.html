<body>

  <div id="loading" class="loading">
    ë°ì´í„° ë¡œë”© ì¤‘...

  <div id="content" style="display: none;">
    <div class="summary" id="summary"></div>
    
    <h2>ğŸ“… ë‚ ì§œë³„ ìˆ˜ì§‘ í˜„í™©</h2>
    <table id="dateTable">
      <thead>
        <tr>
          <th>ë‚ ì§œ</th>
          <th>ìˆ˜ë™ìˆ˜ì§‘</th>
          <th>ìë™ìˆ˜ì§‘</th>
          <th>ì „ì²´</th>
          <th>ë¶„ë¥˜ì™„ë£Œ</th>
          <th>ë¯¸ë¶„ë¥˜</th>
          <th>ì§„í–‰ë¥ </th>
        </tr>

    <h2>ğŸ“Š ìƒì„¸ ë°ì´í„° (ìƒìœ„ 20ê°œ ë‚ ì§œ)</h2>
    <table id="detailTable">
      <thead>
        <tr>
          <th>ë‚ ì§œ</th>
          <th>ìˆ˜ì§‘íƒ€ì…</th>
          <th>ìƒíƒœ</th>
          <th>ê°œìˆ˜</th>
        </tr>
      </thead>

  <script>
    async function loadIndexedDBData() {
      try {
        // IndexedDB ì—´ê¸° (ë²„ì „ ì§€ì • ì—†ì´ ìµœì‹  ë²„ì „ ì‚¬ìš©)
        const dbRequest = indexedDB.open('YouTubePulseDB');
        
        dbRequest.onerror = () => {
          showError('IndexedDBë¥¼ ì—´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + dbRequest.error);
        };
        
        dbRequest.onsuccess = () => {
          const db = dbRequest.result;
          console.log('âœ… IndexedDB ì—°ê²° ì„±ê³µ');
          console.log('ğŸ“Š ì‚¬ìš© ê°€ëŠ¥í•œ ìŠ¤í† ì–´:', Array.from(db.objectStoreNames));
          console.log('ğŸ“Š ë°ì´í„°ë² ì´ìŠ¤ ë²„ì „:', db.version);
          
          // ìŠ¤í† ì–´ ì¡´ì¬ í™•ì¸
          if (!db.objectStoreNames.contains('unclassifiedData')) {
            showError('unclassifiedData ìŠ¤í† ì–´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì‚¬ìš© ê°€ëŠ¥í•œ ìŠ¤í† ì–´: ' + 
                     Array.from(db.objectStoreNames).join(', '));
            return;
          }
          
          // unclassifiedData í…Œì´ë¸”ì—ì„œ ë°ì´í„° ì¡°íšŒ
          try {
            const transaction = db.transaction(['unclassifiedData'], 'readonly');
            const store = transaction.objectStore('unclassifiedData');
            const getAllRequest = store.getAll();
            
            getAllRequest.onsuccess = () => {
              const data = getAllRequest.result;
              console.log(`ğŸ“Š ì „ì²´ ë°ì´í„°: ${data.length}ê°œ`);
              
              if (data.length === 0) {
                showError('IndexedDBì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
              }
              
              processData(data);
            };
            
            getAllRequest.onerror = () => {
              showError('ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨: ' + getAllRequest.error);
            };
          } catch (txError) {
            showError('íŠ¸ëœì­ì…˜ ìƒì„± ì‹¤íŒ¨: ' + txError.message);
          }
        };
        
        dbRequest.onupgradeneeded = (event) => {
          console.log('âš ï¸ IndexedDB ì—…ê·¸ë ˆì´ë“œ í•„ìš”');
          const db = dbRequest.result;
          
          // unclassifiedData ìŠ¤í† ì–´ê°€ ì—†ìœ¼ë©´ ìƒì„±
          if (!db.objectStoreNames.contains('unclassifiedData')) {
            console.log('ğŸ“¦ unclassifiedData ìŠ¤í† ì–´ ìƒì„± ì¤‘...');
            const store = db.createObjectStore('unclassifiedData', { keyPath: 'id' });
            store.createIndex('channelName', 'channelName', { unique: false });
            store.createIndex('status', 'status', { unique: false });
            store.createIndex('category', 'category', { unique: false });
            store.createIndex('dayKeyLocal', 'dayKeyLocal', { unique: false });
          }
        };
        
      } catch (error) {
        showError('ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
      }
    }
    
    function processData(data) {
      // ë‚ ì§œë³„, ìˆ˜ì§‘íƒ€ì…ë³„, ìƒíƒœë³„ í†µê³„
      const dateStats = {};
      const detailStats = [];
      
      data.forEach(item => {
        // ë‚ ì§œ í‚¤ ì¶”ì¶œ
        const dateKey = item.dayKeyLocal || 
                       (item.collectionDate || item.uploadDate)?.split('T')[0] || 
                       'unknown';
        
        const collectionType = item.collectionType || 'manual'; // ê¸°ë³¸ê°’ manual
        const status = item.status || 'unclassified';
        
        // ë‚ ì§œë³„ í†µê³„ ì´ˆê¸°í™”
        if (!dateStats[dateKey]) {
          dateStats[dateKey] = {
            manual: 0,
            auto: 0,
            total: 0,
            classified: 0,
            unclassified: 0
          };
        }
        
        // ìˆ˜ì§‘ íƒ€ì…ë³„ ì¹´ìš´íŠ¸
        if (collectionType === 'auto') {
          dateStats[dateKey].auto++;
        } else {
          dateStats[dateKey].manual++;
        }
        
        dateStats[dateKey].total++;
        
        // ìƒíƒœë³„ ì¹´ìš´íŠ¸
        if (status === 'classified') {
          dateStats[dateKey].classified++;
        } else {
          dateStats[dateKey].unclassified++;
        }
        
        // ìƒì„¸ í†µê³„ (ë‚ ì§œ + íƒ€ì… + ìƒíƒœ)
        const detailKey = `${dateKey}_${collectionType}_${status}`;
        const existing = detailStats.find(s => s.key === detailKey);
        if (existing) {
          existing.count++;
        } else {
          detailStats.push({
            key: detailKey,
            date: dateKey,
            type: collectionType,
            status: status,
            count: 1
          });
        }
      });
      
      // ìš”ì•½ ì •ë³´
      const totalManual = Object.values(dateStats).reduce((sum, stat) => sum + stat.manual, 0);
      const totalAuto = Object.values(dateStats).reduce((sum, stat) => sum + stat.auto, 0);
      const totalAll = Object.values(dateStats).reduce((sum, stat) => sum + stat.total, 0);
      const totalClassified = Object.values(dateStats).reduce((sum, stat) => sum + stat.classified, 0);
      
      displaySummary(totalManual, totalAuto, totalAll, totalClassified, Object.keys(dateStats).length);
      displayDateTable(dateStats);
      displayDetailTable(detailStats);
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }
    
    function displaySummary(manual, auto, total, classified, dateCount) {
      const summaryHtml = `
        <div class="summary-card">
          <h3>ì „ì²´ ë°ì´í„°</h3>
          <div class="value total">${total.toLocaleString()}ê°œ</div>
        </div>
        <div class="summary-card">
          <h3>ìˆ˜ë™ ìˆ˜ì§‘</h3>
          <div class="value manual">${manual.toLocaleString()}ê°œ</div>
        </div>
        <div class="summary-card">
          <h3>ìë™ ìˆ˜ì§‘</h3>
          <div class="value auto">${auto.toLocaleString()}ê°œ</div>
        </div>
        <div class="summary-card">
          <h3>ë¶„ë¥˜ ì™„ë£Œ</h3>
          <div class="value">${classified.toLocaleString()}ê°œ</div>
        </div>
        <div class="summary-card">
          <h3>ìˆ˜ì§‘ ë‚ ì§œ</h3>
          <div class="value">${dateCount}ì¼</div>
        </div>
        <div class="summary-card">
          <h3>ì „ì²´ ì§„í–‰ë¥ </h3>
          <div class="value">${((classified / total) * 100).toFixed(1)}%</div>
        </div>
      `;
      document.getElementById('summary').innerHTML = summaryHtml;
    }
    
    function displayDateTable(dateStats) {
      // ë‚ ì§œë³„ë¡œ ì •ë ¬ (ìµœì‹ ìˆœ)
      const sortedDates = Object.keys(dateStats).sort((a, b) => b.localeCompare(a));
      
      let html = '';
      sortedDates.forEach(date => {
        const stat = dateStats[date];
        const progress = ((stat.classified / stat.total) * 100).toFixed(1);
        
        html += `
          <tr>
            <td><strong>${date}</strong></td>
            <td class="manual">${stat.manual.toLocaleString()}ê°œ</td>
            <td class="auto">${stat.auto.toLocaleString()}ê°œ</td>
            <td class="total">${stat.total.toLocaleString()}ê°œ</td>
            <td>${stat.classified.toLocaleString()}ê°œ</td>
            <td>${stat.unclassified.toLocaleString()}ê°œ</td>
            <td>${progress}%</td>
          </tr>
        `;
      });
      
      document.getElementById('dateTableBody').innerHTML = html;
    }
    
    function displayDetailTable(detailStats) {
      // ë‚ ì§œë³„, íƒ€ì…ë³„, ìƒíƒœë³„ë¡œ ì •ë ¬
      detailStats.sort((a, b) => {
        if (a.date !== b.date) return b.date.localeCompare(a.date);
        if (a.type !== b.type) return a.type.localeCompare(b.type);
        return a.status.localeCompare(b.status);
      });
      
      // ìƒìœ„ 100ê°œë§Œ í‘œì‹œ
      const top100 = detailStats.slice(0, 100);
      
      let html = '';
      top100.forEach(stat => {
        const typeClass = stat.type === 'auto' ? 'auto' : 'manual';
        const statusText = stat.status === 'classified' ? 'ë¶„ë¥˜ì™„ë£Œ' : 
                          stat.status === 'pending' ? 'ë³´ë¥˜' : 'ë¯¸ë¶„ë¥˜';
        
        html += `
          <tr>
            <td>${stat.date}</td>
            <td class="${typeClass}">${stat.type === 'auto' ? 'ìë™' : 'ìˆ˜ë™'}</td>
            <td>${statusText}</td>
            <td>${stat.count.toLocaleString()}ê°œ</td>
          </tr>
        `;
      });
      
      document.getElementById('detailTableBody').innerHTML = html;
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').className = 'error';
      document.getElementById('error').textContent = 'âŒ ' + message;
    }
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    loadIndexedDBData();
  </script>
