<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 디버깅</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 10월 10일 수동수집 데이터 API 디버깅</h1>
    
    <div class="section">
        <h2>1. 전체 분류 데이터 조회</h2>
        <button onclick="checkClassifiedData()">조회하기</button>
        <div id="classified-result"></div>
    </div>

    <div class="section">
        <h2>2. 날짜별 분류 데이터 조회 (2025-10-10)</h2>
        <button onclick="checkDateSpecificData()">조회하기</button>
        <div id="date-result"></div>
    </div>

    <div class="section">
        <h2>3. 미분류 데이터 조회 (2025-10-10)</h2>
        <button onclick="checkUnclassifiedData()">조회하기</button>
        <div id="unclassified-result"></div>
    </div>

    <script>
        async function checkClassifiedData() {
            const resultDiv = document.getElementById('classified-result');
            resultDiv.innerHTML = '<p class="info">조회 중...</p>';
            
            try {
                const response = await fetch('https://api.youthbepulse.com/api/classified');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p class="success">✅ 성공적으로 조회됨</p>
                    <p><strong>전체 데이터 개수:</strong> ${data.data ? data.data.length : 0}개</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ 오류: ${error.message}</p>`;
            }
        }

        async function checkDateSpecificData() {
            const resultDiv = document.getElementById('date-result');
            resultDiv.innerHTML = '<p class="info">조회 중...</p>';
            
            try {
                const response = await fetch('https://api.youthbepulse.com/api/classified?date=2025-10-10');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const manualData = data.data.filter(item => !item.collectionType || item.collectionType === 'manual' || item.collectionType === undefined);
                    const autoData = data.data.filter(item => item.collectionType === 'auto');
                    
                    resultDiv.innerHTML = `
                        <p class="success">✅ 성공적으로 조회됨</p>
                        <p><strong>전체 데이터 개수:</strong> ${data.data.length}개</p>
                        <p><strong>수동수집 데이터:</strong> ${manualData.length}개</p>
                        <p><strong>자동수집 데이터:</strong> ${autoData.length}개</p>
                        <h3>수동수집 데이터 샘플 (최대 5개):</h3>
                        <pre>${JSON.stringify(manualData.slice(0, 5), null, 2)}</pre>
                        <h3>전체 응답:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ 데이터 없음 또는 오류</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ 오류: ${error.message}</p>`;
            }
        }

        async function checkUnclassifiedData() {
            const resultDiv = document.getElementById('unclassified-result');
            resultDiv.innerHTML = '<p class="info">조회 중...</p>';
            
            try {
                const response = await fetch('https://api.youthbepulse.com/api/unclassified?date=2025-10-10');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const manualData = data.data.filter(item => !item.collectionType || item.collectionType === 'manual' || item.collectionType === undefined);
                    const autoData = data.data.filter(item => item.collectionType === 'auto');
                    
                    resultDiv.innerHTML = `
                        <p class="success">✅ 성공적으로 조회됨</p>
                        <p><strong>전체 데이터 개수:</strong> ${data.data.length}개</p>
                        <p><strong>수동수집 데이터:</strong> ${manualData.length}개</p>
                        <p><strong>자동수집 데이터:</strong> ${autoData.length}개</p>
                        <h3>수동수집 데이터 샘플 (최대 5개):</h3>
                        <pre>${JSON.stringify(manualData.slice(0, 5), null, 2)}</pre>
                        <h3>전체 응답:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ 데이터 없음 또는 오류</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ 오류: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
